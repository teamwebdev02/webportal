<body>
  <div class="bg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-4">
          <form class="form-container">
            <a href="welcome.html">
              <--Go back to previous page.</a>
                <h1>Register</h1>
                <form action="" method="post">
                  <div class="form-group">
                    <label for="fName">Name </label>
                    <input type="text" class="form-control" name="fName" required autofocus placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label for="collegeName">College </label>
                    <input type="text" class="form-control" name="collegeName" required autofocus
                      placeholder="Enter College">
                  </div>
                  <div class="form-group">
                    <label for="emailAdd">Email </label>
                    <input type="email" class="form-control" name="emailAdd" required placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" required>
                    <small>Atleast 8 characters</small>
                  </div>
                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Submit</button>
                  <a href="student_login.html">Already registered? Click here!</a>
                </form>

        </div>

      </div>
      <div class="col-md-4 col-sm-4 col-xs-4"></div>

    </div>
  </div>
  </div>
